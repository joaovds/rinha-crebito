version: '3'

services:
  db:
    image: postgres:16.2-alpine
    hostname: db
    container_name: rinha-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    volumes:
      - ./internal/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "220MB"

  api01: &api
    # image: joaovds07/rinha-crebito:latest
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api01
    container_name: rinha-api01
    environment:
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      - db
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "125MB"

  api02:
    <<: *api
    hostname: api02
    container_name: rinha-api02
    environment:
      PORT: 8082
    network_mode: host
    ports:
      - "8082:8082"

  loadbalancer:
    # image: 
    build:
      context: .
      dockerfile: Dockerfile.lb
    container_name: rinha-loadbalancer
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "80MB"
