version: '3'

services:
  db:
    image: postgres:16.2-alpine
    hostname: db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    volumes:
      - ./internal/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "170MB"

  api01: &api
    # image: joaovds07/rinha-crebito:latest
    build: .
    hostname: api01
    environment:
      PORT: 8081
    ports:
      - "8081:8080"
    depends_on:
      - db
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "165MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      PORT: 8082
    network_mode: host
    ports:
      - "8082:8080"

  nginx:
    image: nginx:1.25.4-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"
